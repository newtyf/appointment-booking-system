sonar.projectKey=booking-system
sonar.projectName=Appointment Booking System
sonar.projectVersion=1.0

# Rutas de código fuente (solo app/)
sonar.sources=app
sonar.exclusions=**/tests/**,**/test_*.py,**/__pycache__/**,**/venv/**,**/.venv/**,**/alembic/**,**/static/**

# Rutas de tests
sonar.tests=tests
sonar.test.inclusions=**/test_*.py,**/*_test.py

# Cobertura de código
sonar.python.coverage.reportPaths=coverage.xml

# Reporte de ejecución de tests
sonar.python.xunit.reportPath=test-results.xml

# Encoding
sonar.sourceEncoding=UTF-8

# Lenguaje
sonar.language=py
